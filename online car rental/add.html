<form action="addcar.php" method="post" class="signin" style="height: 480px;margin-top: 55px;" name="myForm"  >

    <div class="icontf">

        <input type="text" name="brand" id="brand" placeholder="car brand" required onkeyup="return validateForm()"/>

  </div>

    </div>

            <option value="rented">rented</option>

        </select>

      <input type="submit" value="Insert"  class="btn" name="submit" />
       

       
 </form>
